<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Photo Example</title>
</head>
<body>

<h1>Download Photo</h1>

<!-- Image to display -->
<img src="path/to/your/photo.jpg" alt="Photo" style="width:300px;">

<!-- Download button -->
<a href="path/to/your/photo.jpg" download="my_photo.jpg">
    <button>Download Photo</button>
</a>

</body>
</html>
